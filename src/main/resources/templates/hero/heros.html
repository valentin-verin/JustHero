<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="Layout" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
    <title>JustHero</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">JustHero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{heros}">Les heros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{form}">Ajout de hero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incident/form}">Déclarer un incident</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>

<div class="container" layout:fragment="content">
    <div class="container mt-3" >
        <form th:action="@{heros}" method="get">
            <label>Nom : </label>
            <input type="text" name="nom" th:value="${nom}"/>
            <button class="btn btn-info">Rechercher</button>
        </form>
    </div>
    <h1 class="display-4">
        Liste des Heros
        <a th:href="@{/hero/form}"><button type="button" class="btn btn-secondary">Ajout</button></a>
    </h1>
    <table class="table">
    <thead>
        <th>ID</th>
        <th>Nom</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Tel</th>
        <th>Incidents gérés</th>
    </thead>
    <tbody>
    <tr th:each="h:${listHeros}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.nom}"></td>
        <td th:text="${h.latitude}"></td>
        <td th:text="${h.longitude}"></td>
        <td th:text="${h.tel}"></td>
        <td> <span th:each="i:*{h.incidents}" th:text="${i.nom}"></span></td>
        <!--<td><a th:href="@{delete(id=${h.id}, page=${pageCourante}, size=${size}, nom=${nom})}">Supprimer</a></td>-->
    </tr>
    </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="nav nav-pills">
            <li class="nav-item" th:class="${pageCourante}==${status.index}?'active':''" th:each="page,status:${pages}" >
                <a class="nav-link" th:href="@{heros(page=${status.index}, size=${size}, nom=${nom})}" th:text="${status.index}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

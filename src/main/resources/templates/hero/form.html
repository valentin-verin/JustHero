<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
  <title>JustHero</title>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">JustHero</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{heros}">Les heros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{form}">Ajout de hero</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/incident/form}">Déclarer un incident</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<body>
<div class="container mt-3">
<h1 class="display-4">Ajouter un Super-Hero</h1>
<form th:action="@{save}" method="post">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" class="form-control" placeholder="Nom" name="nom" th:value="${hero.nom}"/>
    <span class="text-danger" th:errors="${hero.nom}"></span>
  </div>
  <div class="form-group">
    <label>Latitude</label>
    <input type="text" class="form-control" placeholder="Latitude" name="latitude" th:value="${hero.latitude}"/>
    <span class="text-danger" th:errors="${hero.latitude}"></span>
  </div>
  <div class="form-group">
    <label>Longitude</label>
    <input type="text" class="form-control" placeholder="Longitude" name="longitude" th:value="${hero.longitude}"/>
    <span class="text-danger" th:errors="${hero.longitude}"></span>
  </div>
  <div class="form-group">
    <label>Téléphone</label>
    <input type="number" class="form-control" placeholder="Numéro de téléphone" name="tel" th:value="${hero.tel}">
    <span class="text-danger" th:errors="${hero.tel}"></span>
    <small class="form-text text-muted">Ce numéro servira aux villes pour vous contacter</small>
  </div>
  <div class="form-check" th:each="i:${incidentList}">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:text="${i.nom}" th:value="${i.id}" th:field="*{hero.incidents}">
    <span class="text-danger" th:errors="${hero.incidents}"></span>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</body>
</html>

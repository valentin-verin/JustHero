<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
    <title>JustHero</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">JustHero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hero/heros}">Les heros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hero/form}">Ajout de hero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incident/form}">Déclarer un incident</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<body>
<div class="container mt-3">
    <h1 class="display-4">Déclarer un incident</h1>
    <form th:action="@{save}" method="post">
        <div class="form-group">
            <label>Latitude</label>
            <input type="text" class="form-control" placeholder="Latitude" name="latitude" th:value="${incident.latitude}"/>
            <span class="text-danger" th:errors="${incident.latitude}"></span>
        </div>
        <div class="form-group">
            <label>Longitude</label>
            <input type="text" class="form-control" placeholder="Longitude" name="longitude" th:value="${incident.longitude}"/>
            <span class="text-danger" th:errors="${incident.longitude}"></span>
        </div>
        <div class="form-check" th:each="i:${incidents}">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" th:text="${i.nom}" th:value="${i.id}" th:field="*{incidents}">
            <span class="text-danger" th:errors="${incidents}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
